<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel= "stylesheet" href = "style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="forms" style="height: 440px !important;">
            <div class="form login">
                <span class="title">Login</span>
                </div>
                <form method="POST">
                    <div class="input-field">
                        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field button">
                        <button class="input-field button" type="submit" id="btn">Login</button>
                    </div>
                    <div class="login-signup">
                        <span class="text">Not a member?
                          <a href="/sign_up" class="text signup-link">Create Account</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
