<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel= "stylesheet" href = "style2.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sign-in-form">
        <div class = "logo">
            <img src = "Logo2.png" alt = "Logo">
        </div>
        <h1>Log In</h1>
        <form method="POST">
            <input type = "email" class="input-box" placeholder = "Enter Your Email">
            <input type = "password" class="input-box" placeholder = "Enter Your Password">
            <button type ="button"class = "signin-btn">Log In</button>
            <hr>
            <span class="text">Not a Member?
                <a href="signup.html" class="text login-link">Create Account</a>
            </span>
        </form>
    </div>
</body>
