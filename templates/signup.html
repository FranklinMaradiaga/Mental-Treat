<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Form </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style1.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sign-up-form">
        <div class="logo">
            <img src="{{ url_for('static',filename='Logo2.png') }}" alt="Logo">
        </div>
        <h1>Create Account</h1>
        <form>
            <input type="email" class="input-box" placeholder="Enter Your Email" required>
            <input type="password" class="input-box" placeholder="Enter Your Password" required>
            <button type="submit" class="signup-btn">Create Account</button>
            <hr>
            <span class="text">Already Registered? <a href="{{ url_for('login') }}" class="text login-link">Log In Here</a>
            </span>
        </form>
    </div>
</body>

</html>
