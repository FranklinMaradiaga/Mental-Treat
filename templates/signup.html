<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Form </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&display=swap" rel="stylesheet">
</head>

<body>

{% for message in get_flashed_messages() %}
	
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
{% endfor %}

    <div class="sign-up-form">
        <div class="logo">
            <img src="{{ url_for('static',filename='Logo2.png') }}" alt="Logo">
        </div>
        <h1>Create Account</h1>
        <form method="POST">
            <input type="text" class="input-box" placeholder="Create a Username" name="username" required>
            <input type="email" class="input-box" placeholder="Enter Your Email" name="email" required>
            <input type="password" class="input-box" placeholder="Create Password" name="password" required>
            <input type="password" class="input-box" placeholder="Confirm Password" name="confirm-password" required>
            <button type="submit" class="signup-btn" name="button" value="Clicked"> Create Account </button>
            <hr>
            <span class="text">Already Registered? <a href="{{ url_for('login') }}" class="text login-link">Log In Here</a>
            </span>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>

</html>
