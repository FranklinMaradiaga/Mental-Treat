<!DOCTYPE html>
<html>
<head>
    <title>
        Activity
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='activity_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

<div class = "wrapper">
    <div class = "logo">
        <img src="{{ url_for('static',filename='Logo2.png') }}" alt="Logo">
        </div>
        <ul class = "nav-area">
            <li><a href ="{{ url_for('home1') }}">Home</a></li>
            <li><a href ="{{ url_for('task_manager') }}">Task Manager</a></li>
            <li><a href ="{{ url_for('meditation') }}">Meditation</a></li>

        </ul>
    </div>

<div class="activity">
<h1> Here's Your Activity! </h1>

<p> -> {{ activity }} <- <p>

<form class="b" method="POST">
<button class="btn btn-success" type="submit" name="button" value="clicked"> Do you want to see a Kanye West quote? Press me! </button>
</form>

{% if Kanye %}
    <p> "{{ quote }}" <p>
{% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
